<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Error</title>
  <style>
    body {
      background-color: #01007f;
      color: #ffffff;
      font-family: "Courier New", Courier, monospace;
      padding: 2rem;
      margin: 0;
    }
    .error-line {
      font-size: 1.2rem;
      color: #ffffff;
      text-align: center;
      margin-top: 20vh;
    }
    .error-line span:hover::after {
      content: "Critical issue, please reboot your device.";
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
      color: red;
    }
    .pin-box {
      background: none;
      border: none;
      color: #ffffff;
      text-align: center;
      width: 200px;
      font-size: 1.4rem;
      display: block;
      margin: 2rem auto;
      outline: none;
    }
    .code-lines {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 0.85rem;
      color: #00ff00;
      line-height: 1.4rem;
    }
    .wipe {
      color: red;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="code-lines">
    0x0007F1 SYSTEM.DUMP...<br/>
    0x0008EF BATCH_MODE=FALSE<br/>
    0x0009AC INIT /safe.boot<br/>
    0x0009FF WIPE= <span class="wipe" onclick="window.location.href='index.html'">WIPE ALL DATA</span><br/>
    0x000A01 ...loader ready<br/>
  </div>  <div class="error-line">
    System <span>ERROR</span> has occurred.
  </div>  <input class="pin-box" type="password" maxlength="10" oninput="checkPIN(this.value)" />  <script>
    function checkPIN(pin) {
      if (pin === "2961") {
        window.location.href = "1_318.html";
      }
    }
  </script></body>
</html>
