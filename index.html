  </a>
  <br><br>
  <button onclick="addToken()" style="padding: 10px 20px; background: #000; color: #fff; border: none; border-radius: 6px; cursor: pointer;">
    Add SENTINEL to MetaMask
  </button>

<script>
  async function addToken() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0xb76a2cf0be7d2caf4592e9d340995d7dbab30bde',
              symbol: 'SENTINEL',
              decimals: 18,
              image: 'logo.png'
            },
          },
        });
      } catch (err) {
        console.log('MetaMask error:', err);
      }
    } else {
      alert("MetaMask not detected. Please install MetaMask.");
    }
  }
</script>
