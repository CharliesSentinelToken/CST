<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SENTINEL AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hidden { display: none; }
    .pin-box input {
      padding: 0.7rem;
      font-size: 1.2rem;
      width: 100px;
      text-align: center;
    }
    .panel {
      max-width: 600px;
      width: 90%;
      text-align: center;
      background: #222;
      border: 1px solid #444;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.2);
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pin-box" id="pin-box">
    <h2>Enter PIN</h2>
    <input type="password" id="pin" placeholder="PIN" />
    <button onclick="checkPIN()">Unlock</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="panel hidden" id="dashboard">
    <h1>SENTINEL AI Token Dashboard</h1>
    <p><strong>Token Price:</strong> $0.000X</p>
    <p><strong>24h Volume:</strong> $XX,XXX</p>
    <p><strong>Charity Wallet Balance:</strong> ÎžX.XXXX</p>
    <p><strong>AI Status:</strong> Idle</p>
    <button onclick="runAI()">Run AI Adjustment</button>
    <p id="ai-result" style="margin-top:10px;"></p>
  </div>

  <script>
    function checkPIN() {
      const pin = document.getElementById("pin").value;
      if (pin === "2961") {
        document.getElementById("pin-box").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        document.getElementById("error").textContent = "Incorrect PIN.";
      }
    }

    function runAI() {
      const result = document.getElementById("ai-result");
      result.textContent = "AI scanning... please wait.";
      setTimeout(() => {
        result.textContent = "Liquidity rebalanced. Fee adjusted.";
      }, 3000);
    }
  </script>
</body>
</html>
